/api/v1/auth/login:
  post:
   summary: Sign in
   tags:
    - Auth
   description: Route to sign in it gives a token back
   requestBody:
    required: true
    content: 
     application/json:
      schema:
       $ref: '#/definitions/LoginBody'
   responses:
     200:
       description: Success
       content:
         application/json: 
           schema:
             $ref: '#/definitions/LoginResponse'
     400:
      description: Error


definitions:
  LoginBody:
   tyope: object
   properties:
    email:
     type: string
     example: "email@example.com"
    password:
     type: string 
     example: "1234"
  
  LoginResponse:
   type: object
   properties:
    type:
     type: string
     example: "bearer"
    token:
     type: string
     example: "MQ.xN_s_2SulBm2ZRmk-12rjZ8qeqJGu4lEtl0JmKLm49llYOb9paLTR03CUwH6"
    expires_at: 
     type: string
     example: "2023-12-01T11:26:22.764-03:00"
    id:
      type: number
      example: 1
    email:
     type: string
     example: "email@example.com"
    name:
     type: string
     example: 'example name'