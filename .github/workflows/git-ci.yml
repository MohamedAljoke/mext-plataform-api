name: Mext server CI
on:
  push:
    branches: [master]
  pull_request:
    branches: [master]
env:
  MYSQL_USER: myuser
  MYSQL_PASSWORD: mypassword
  MYSQL_DB_NAME: mext

jobs:
  build:
   runs-on: ubuntu-latest
   steps:
     - uses: actions/checkout@v2
     - name: Use Node.js version 16
       uses: actions/setup-node@v2
       with:
         node-version: '16'
     - name: Set up MySQL
       run: |
         sudo apt-get install mysql-server
         sudo service mysql start
         mysql -h localhost -P 3306 -u root -e "CREATE USER '${{ env.MYSQL_USER }}'@'localhost' IDENTIFIED BY '${{ env.MYSQL_PASSWORD }}';"
         mysql -h localhost -P 3306 -u root -e "CREATE DATABASE ${{MYSQL_DB_NAME}};"
         mysql -h localhost -P 3306 -u root -e "GRANT ALL PRIVILEGES ON mydb.* TO '${{ env.MYSQL_USER }}'@'localhost';"

     - name: Migrate db tables
       run: node ace migration:run     
     - name: Install node_modules
       run: npm install
     - name: build project
       run: npm run build